<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Cache hints -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Redirectingâ€¦</title>
  <script>
    (function() {
      // Raw URL of redirect.json
      const configUrl = "https://raw.githubusercontent.com/harshyadav9785/harshyadav9785.github.io/main/redirect.json";
      // Fetch with no-cache to get latest JSON
      fetch(configUrl, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error("Network response not ok");
          return response.json();
        })
        .then(data => {
          if (data && data.target) {
            // Redirect immediately
            window.location.replace(data.target);
          } else {
            console.error("redirect.json me 'target' missing");
          }
        })
        .catch(err => {
          console.error("Error fetching redirect config:", err);
          // Optional fallback: do nothing or show message
        });
    })();
  </script>
</head>
</html>
